filebeat.inputs:
  - type: container
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*.log

processors:
  - add_docker_metadata:
      host: "unix:///var/run/docker.sock"

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

output.logstash:
  hosts: ["logstash:5044"]
# output.logstash:
#   hosts: ["${LOGSTASH_HOST}"]
  # username: "${ELK_USERNAME}"
  # password: "${ELK_PASSWORD}"

monitoring:
  metrics:
    enabled: false

